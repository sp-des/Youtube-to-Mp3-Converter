<!DOCTYPE HTML>
<html>
<head>
    <title>Youtube to mp3</title>
    <link href="main.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="intro">
    <div class="intro--banner">

        <body>
            <script type="text/javascript">
                function getSrc() {
                    var input = document.getElementById('input');

                    if (input.value == "" | input.value.length < 11) {
                        alert('Input field is either empty or id doesn\'t match with id of any video.');
                    } else {
                        var id = input.value.replace("https://", "").replace("http://", "").replace("www.", "").replace("youtube.com/", "").replace("youtu.be/", "").replace("watch?v=", "").replace("", "");
                        var iframe = document.getElementById('iframe');
                        iframe.src = 'https://www.convertmp3.io/widget/button/?video=https://www.youtube.com/watch?v=' + id;
                        /*
                        iframe.onload = function() {
                        	console.log(document.getElementById("iframe").contentWindow.document.getElementById("percentageText").value);
                        };
                        */
                    }
                }

                function keyUp(t) {
                    if (t.value.match(/\s/g)) {
                        t.value = t.value.replace(/\s/g, '');
                    }
                }
            </script>
            <div id="shadow"></div>
            <div id="content">
                <div id="yeet">
                    <div>
                        <h1>Youtube to Mp3 Converter</h1>
                    </div>
                </div>
                <bodyy>
                    <input id="input" placeholder="Paste video URI or ID here." onkeyup="keyUp(this)" />
                </bodyy>
                <button id="generate" onclick="getSrc()">Generate</button>
                <br>
                <iframe id="iframe" width="250px" height="60px" scrolling="no" style="border:none;" src=""></iframe>
                <br>
            </div>
            <footer>
                <span id="info"><a href="https://www.convertmp3.io" target="_blank">convertmp3.io</a>'s api is used.</span>
            </footer>
        </body>
    </div>
</div>

</html>
